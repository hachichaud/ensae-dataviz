<!DOCTYPE html>
<html>
  <head>
    <title>Hello ENSAE</title>
  </head>
  <body>
    <h1>Petit exemple de Javascript</h1>
    <div>
      <p id="change-me">Je vais changer</p>
      <button onclick="myFunction()">Click me</button>
    </div>
    <script>
      function myFunction() {
        document.getElementById("change-me").innerHTML = "Nouveau texte = magie";
      }
    </script>
  </body>
</html>
